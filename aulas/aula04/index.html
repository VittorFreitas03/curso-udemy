<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var n1 = parseInt(prompt("digite um numero: "));
    var n2 = parseInt(prompt("digite outro numero: "));

    var resp = n1  % n2 ;

alert(`o resto da divisao de ${n1} e ${n2} é igual a ${resp}`); 

    var eleve = n1 ** n2;

alert(`o numero ${n1} elevado a ${n2} é: ${eleve}`);



  </script>  
</body>
</html>
