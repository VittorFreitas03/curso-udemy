<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
</head>
<body>

    <h1>curso JavaScript</h1>
    
<script>

    
    var n1 = parseFloat(prompt("informe um numero:"));
    var n2 = parseFloat(prompt("informe outro numero:"));

    var soma = (n1 + n2);

    alert("a soma dos valores é de: " + soma);

    var sub= (n1 - n2);

    alert("a subtração dos valores é de: " + sub );

    var mult = (n1 * n2);

    alert("a multiplicação dos valores é: " + mult);

    var divi = (n1 / n2);

    alert("a divisao sera: " + divi);
  

   


</script>
</body>
</html>
