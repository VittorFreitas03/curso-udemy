<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula teste</title>
</head>
<body>

<script>

    let n =parseInt(prompt('digite um numero para ver a tabuada'));

    for(let i = 1; i <= 100; i++){
        document.write(`${n} x ${i} = ${( n* i )} <br>`)    
        if(i % 10 === 0 && i <= 100){
            document.write('<hr>')
        }

    }
   

    
   




</script>    
</body>
</html>
